<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47027db1aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section id="dashboard">
        <div class="dashboard-container">
            <aside>
                <h1>ANPR</h1>
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-table-columns"></i>
                            <h5>Dashboard</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-database"></i>
                            <h5>Database</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
                            <h5>Search Plate</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-line"></i></i>
                            <h5>Reports</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-gear"></i>
                            <h5>Settings</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-power-off"></i>
                            <h5>Logout</h5>
                        </a>
                    </li>
                </ul>
            </aside>
            <main>
                <section id="header">
                    <div class="header-container">
                        <div class="header-1">
                            <div class="content content-1">
                                <i class="fa-solid fa-car"></i>
                                <p>Entry Gate System</p>
                            </div>
                        </div>
                        <div class="header-2">
                            <div class="content content-2">
                                <i class="fa-regular fa-life-ring"></i>
                                <p>Help & Support</p>
                            </div>
                            <div class="content content-3">
                                <p>Hi John Doe</p>
                                <img src="img/man.jpg" alt="">
                                <div class="notification">
                                    <i class="fa-solid fa-bell"></i>
                                    <p class="notification-count">2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="part-1">
                    <div class="first-container">
                        <div class="board">
                            <i class="fa-solid fa-table-columns"></i>
                            <p>Dashboard</p>
                        </div>
                        <div class="cards">
                            <div class="card card-1">
                                <div class="card-contents">
                                    <p class="title">ANPR Cameras</p>
                                    <p class="number">23</p>
                                    <p class="increase">Increase by 60%</p>
                                </div>
                                <i class="fa-solid fa-video"></i>
                            </div>
                            <div class="card card-2">
                                <div class="card-contents">
                                    <p class="title">Total plates today</p>
                                    <p class="number">56</p>
                                    <p class="increase">Increase by 10%</p>
                                </div>
                                <i class="fa-solid fa-car car-1"></i>
                                <i class="fa-solid fa-car"></i>
                            </div>
                            <div class="card card-3">
                                <div class="card-contents">
                                    <p class="title">Total plates this week</p>
                                    <p class="number">500</p>
                                    <p class="increase">Increase by 60%</p>
                                </div>
                                <i class="fa-solid fa-car car-1"></i>
                                <i class="fa-solid fa-car"></i>
                            </div>
                            <div class="card card-4">
                                <div class="card-contents">
                                    <p class="title">Sites</p>
                                    <p class="number">2</p>
                                    <p class="increase">Increase by 200%</p>
                                </div>
                                <i class="fa-solid fa-building"></i>
                            </div>
                        </div>
                    </div>
                    <div class="second-container">
                        <div class="video-player-screen">
                            <video autoplay loop>
                                <source src="img/video (2160p).mp4" />
                            </video>
                        </div>
                        <div class="video-actions">
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </section>


</body>

</html>
